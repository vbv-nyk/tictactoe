<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="display-info">Player 1</div>
    <div class="players-container">
        <div class="player">
            <input type="text" class="name player-1" value="Player 1">
            <div class="score player-1-score">0</div>
        </div>
        <div class="player">
            <input type="text" class="name player-2" value = "Player 2">
            <div class="score player-2-score">0</div>
        </div>
    </div>
    <div class="board-container">
        <div class="board-item" data-item="1"></div>
        <div class="board-item" data-item="2"></div>
        <div class="board-item" data-item="3"></div>
        <div class="board-item" data-item="4"></div>
        <div class="board-item" data-item="5"></div>
        <div class="board-item" data-item="6"></div>
        <div class="board-item" data-item="7"></div>
        <div class="board-item" data-item="8"></div>
        <div class="board-item" data-item="9"></div>
    </div>
    <div class="options-container">
        <button class="reset-score">Reset Score</button>
        <button class="reset-game">Reset Game</button>
    </div>
</body>
</html>
